;</span><br><span class="line">				handleInput(msg, password, &amp;text_lengthpass);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">void</span> <span class="title function_">handleInput</span><span class="params">(ExMessage msg, <span class="type">char</span>* input, <span class="type">int</span>* length)</span> &#123;<span class="comment">//处理输入用户名密码</span></span><br><span class="line">	<span class="type">char</span> c = msg.ch;</span><br><span class="line">	<span class="keyword">if</span> (c == <span class="string">&#x27;\b&#x27;</span> &amp;&amp; *length &gt; <span class="number">0</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		input[--(*length)] = <span class="string">&#x27;\0&#x27;</span>; <span class="comment">// 移除最后一个字符</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span> (c != <span class="string">&#x27;\r&#x27;</span> &amp;&amp; c != <span class="string">&#x27;\b&#x27;</span>) <span class="comment">// 忽略回车键，并且如果不是退格键则添加字符</span></span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">if</span> (*length &lt; MAX_INPUT_LENGTH)</span><br><span class="line">		&#123;</span><br><span class="line">			input[(*length)++] = c;</span><br><span class="line">			input[*length] = <span class="string">&#x27;\0&#x27;</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="type">int</span> <span class="title function_">checkUser</span><span class="params">(ListNode* head, <span class="type">char</span> username[], <span class="type">char</span> password[])</span> &#123;<span class
